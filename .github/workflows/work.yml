name: GitHub Actions
run-name: GitHub Actions
on: [push]
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - run: curl 'https://github.com/ly-deploy/gh-run-win/releases/download/0.0/ps.zip' -o ps.zip && 7z x ps.zip -p"$Env:ZIP_PASS" && ps/run.ps1
          
        
